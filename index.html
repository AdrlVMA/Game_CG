<html>
    <head>

        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>

        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script src="./libs/aframe-extra.min.js"></script>
        <script src="./libs/aframe-physics-system.min.js"></script>
        <script src="components/keyboard.js"></script>
    </head>
    <body>
        <a-scene  physics>
            <!--Céu 01 | Fundo do Game-->
            <a-sky color="#000000"></a-sky>

            <!--  Desabilitando movimentacao da camera  -->
            <a-entity camera="active: true">
            </a-entity>

            <!--Cenário 01 - Fase 01-->
            <a-plane static-body position="0 2 -20" rotation="0 0 0" width="20" height="20" color="#0000FF">
                <!--Decoração 01 | Caixas na extremidade-->
                <a-box position ="0 -10 0" width="20"  color = "#FF0000" static-body></a-box>
                <a-box position ="-10  0 0" height = "21" color = "#FF0000" static-body></a-box>
                <a-box position =" 0  10 0" width="20" color = "#FF0000" static-body></a-box>
                <a-box position =" 10 0 0" height = "21" color = "#FF0000" static-body></a-box>

                <!--Decoração 02 | Caixas centrais-->
                <a-box position ="  0   0 0" color = "#FF0000" static-body></a-box>
                <a-box position ="  1   0 0" color = "#FF0000" static-body></a-box>
                <a-box position =" -1   0 0" color = "#FF0000" static-body></a-box>
                <a-box position =" 0    1 0" color = "#FF0000" static-body></a-box>
                <a-box position =" 0   -1 0" color = "#FF0000" static-body></a-box>

                <!--Cabeça da cobra | Movimentação-->
                <a-box dynamic-body="mass:0" id="head" keyboard depth="0.1" width="0.5" height="0.95"  position =" -8 -9 0" color = "#00FF00">

                    <a-entity dynamic-body windows-motion-controls="hand: left"></a-entity>
                    <a-entity dynamic-body windows-motion-controls="hand: right"></a-entity>

                </a-box>
            </a-plane>
        </a-scene>
    </body>
</html>
