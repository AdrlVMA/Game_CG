<html>
    <head>
        <script src="./libs/aframe.min.js"></script>
        <script src="components/comida.js"></script>
        <script src="components/moves.js"></script>
        <script src="components/score.js"></script>
        <script src="components/murro.js"></script>
        <script src="components/level.js"></script>
    </head>
    <body>

        <a-scene>
            <!-- Nome do Jogo  -->
            <a-text position="-1.85 2 -3" width=15 color="red" value="Snake Game"></a-text>

            <!-- Instruções de movimento -->
            <a-text position="-1.4 1.6 -3" width=3 color="red"
                    value="Utilize as teclas -W -A -S -D para se movimentar.">
            </a-text>

            <a-text update-text-every-second value="a" position=" -0.5 -0.6 -1" color="red" width="3">
            </a-text>

            <!--Céu 01 | Fundo do Game-->
            <a-assets>
                <img id="sky" src="unnamed.jpg">
                <img id="tabuleiro" src="tabuleiro.jpg">
                <img id="escama" src="escama.jpg">
            </a-assets>

            <a-sky src="#sky"></a-sky>

            <!--  Desabilitando movimentacao da camera  -->
            <a-entity camera="active: true" look-controls wasd-controls position="0 2 -2"
                      data-aframe-default-camera>
            </a-entity>

                <!--Cenário 01 - Fase 01-->
                <a-plane position="0 2 -20" rotation="-30 0 0" width="20" align="center" height="20" src="#tabuleiro" color="#0000FF">
                    <!--Decoração 01 | Caixas na extremidade-->
                    <a-box position ="0 -10 0" width="20"  color = "#000000"></a-box>
                    <a-box position ="-10  0 0" height = "21" color = "#000000"></a-box>
                    <a-box position =" 0  10 0" width="20" color = "#000000"></a-box>
                    <a-box position =" 10 0 0" height = "21" color = "#000000"></a-box>

                    <!--Alimerto | Mecânica-->
                    <a-sphere comida_1 radius = "0.3"  color = "#23FF55"></a-sphere>

                    <a-box muros_level position="0 5 0" width="10" color = "#FF0000"></a-box>
                    <a-box muros_level position="0 -1 0" height="7" color = "#FF0000"></a-box>
                    <a-box muros_level position="0 -7 0" width="10" color = "#FF0000"></a-box>

                    <!--Cabeça da cobra | Movimentação-->
                    <a-box id="head" moves width="0.7" height="0.7"  position ="-8 -8 0" src="#escama"></a-box>
                </a-plane>

        </a-scene>
    </body>
</html>
