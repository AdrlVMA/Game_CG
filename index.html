<html>
    <head>
        <script src="./libs/aframe.min.js"></script>
        <script src="components/comida.js"></script>
        <script src="components/moves.js"></script>
        <script src="components/score.js"></script>
        <script src="components/murro.js"></script>
    </head>
    <body>
        <a-scene>
            <a-text update-text-every-second value="a" position="-0.2 -0.6 -1" color="red" width="3"></a-text>
            <!--<a-text id="score" score-counter position="-0.2 -0.6 -1" value= "Hello World"></a-text>-->
            <!--<a-entity text="text: 0" position="-0.2 -0.6 -1" update-text-every-second></a-entity>-->

            <!--Céu 01 | Fundo do Game-->
            <a-sky color="#000000"></a-sky>

            <!--  Desabilitando movimentacao da camera  -->
            <a-entity camera="active: true" look-controls wasd-controls position="0 2 -2" data-aframe-default-camera>
            </a-entity>

            <a-text position="-0.75 1.4 -2" width=4 lineHeight=80 letterSpacing=5 color="white"
                      value="Bem vindo ao jogo.">
            </a-text>

            <a-text position="-0.55 1.2 -2" color="white" width=2 lineHeight=50 letterSpacing=5
                      value="Pontuação:   pontos.">
            </a-text>

<!--            Cenário 01 - Fase 01-->
            <a-plane position="0 2 -20" rotation="-30 0 0" width="20" align="center" height="20" color="#0000FF">
                <!--Decoração 01 | Caixas na extremidade-->
                <a-box position ="0 -10 0" width="20"  color = "#FF0000"></a-box>
                <a-box position ="-10  0 0" height = "21" color = "#FF0000"></a-box>
                <a-box position =" 0  10 0" width="20" color = "#FF0000"></a-box>
                <a-box position =" 10 0 0" height = "21" color = "#FF0000"></a-box>

                <a-sphere comida_1 radius = "0.3"  color = "#FFFFFF"></a-sphere>

                <a-box position="-2 -2 3" murro color="#FF0000"></a-box>

                <!--Cabeça da cobra | Movimentação-->
                <a-box id="head" moves width="0.5" height="0.5"  position ="-8 -8 0" color = "#00FF00">
                </a-box>
            </a-plane>
        </a-scene>
    </body>
</html>
